<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Video Background</title>

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial;
  }

  /* Background video container */
  .bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1; /* keeps it behind everything */
  }

  .content {
    text-align: center;
    padding-top: 80px;
    color: white;
    text-shadow: 0 0 10px black;
  }
</style>
</head>

<body>

<!-- ðŸ”¥ Background Video -->
<video autoplay muted loop playsinline class="bg-video">
  <source src="/1651-148614472_small.mp4" type="video/mp4">
</video>

<!-- ðŸ”¥ Main Content -->
<div class="content">
  <h1>Your New Scanner App</h1>
  <p>Fast, accurate & offline-ready scanning.</p>
</div>

</body>
</html>
