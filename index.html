<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SaaS Landing Page</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; }
  .hero { padding: 80px 20px; text-align:center; background:#f5f7fa; }
  .hero h1 { font-size: 48px; margin-bottom: 10px; }
  .hero p { font-size: 18px; color:#555; }
  .btn { padding:14px 28px; background:#4F46E5; color:#fff; border-radius:8px; text-decoration:none; display:inline-block; margin-top:20px; }
  .features { display:flex; gap:20px; padding:60px 20px; justify-content:center; }
  .card { padding:20px; background:#fff; border:1px solid #eee; width:260px; border-radius:12px; text-align:center; }
</style>
</head>
<body>

<div class="hero">
  <h1>Grow Your Business Faster</h1>
  <p>Powerful tools to automate, analyse and scale your brand.</p>
  <a href="#" class="btn">Get Started</a>
</div>

<div class="features">
  <div class="card"><h3>Automation</h3><p>Smart workflows to save time.</p></div>
  <div class="card"><h3>Analytics</h3><p>Real-time insights for decisions.</p></div>
  <div class="card"><h3>Security</h3><p>Enterprise-grade protection.</p></div>
</div>

</body>
</html>
